name: study_scheduler
description: A study scheduling app with AI assistance
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # File handling
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  open_file: ^3.5.10  # ✅ Updated to fix known issues
  path: ^1.8.3
  image_picker: ^1.0.7

  # State management
  provider: ^6.1.1
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0

  # Database
  sqflite: ^2.3.0

  # Networking
  dio: ^5.3.2
  connectivity_plus: ^6.1.4  # ✅ Minor patch update

  # UI components
  flutter_slidable: ^4.0.0
  table_calendar: ^3.0.9
  cached_network_image: ^3.4.1  # ✅ Minor update

  # Utilities
  intl: ^0.20.2  # ✅ Patch update
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  timezone: ^0.10.0  # ✅ Required for notifications
  logger: ^2.5.0
  awesome_notifications: ^0.10.1
  flutter_local_notifications: ^19.1.0  # ✅ Critical update for latest notification features

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.6  # ✅ Latest
  build_runner: ^2.4.15  # ✅ Update

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
